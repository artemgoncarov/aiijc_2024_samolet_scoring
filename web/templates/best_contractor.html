<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top 10 Best Contractors</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='table.css') }}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container upload-container mt-5">
    <h2 class="mb-4">Top 10 Best Contractors</h2>
    <table class="table table-striped table-bordered" style="font-size: 12px">
        <thead class="thead-dark">
        <tr>
                    {% for header in headers %}
                    <th>{{ header }}</th>
                    {% endfor %}
                </tr>
        </thead>
        <tbody>

            {% for key, value in contractor.items() %}
            <tr><td><strong>{{ key }}</strong></td><td>{{ value }}</td></tr>
            {% endfor %}
        </tbody>
    </table>
    <button onclick="goBack()" class="btn btn-secondary mt-4">Back to Predictions Table</button>



</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
<script>
    function goBack() {
        window.history.back();
    }
</script>
